<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .outer-box {
            position: relative;
            width: 1800px;
            height: 800px;
            background-color: #EC7A3A;
            border-radius: 25px;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .top-part {
            position: absolute;
            width: 100%;
            height: 65px;
            background-color: #EE9B6C;
            top: 0;
            left: 0;
            z-index: 1;
        }

        .line {
            position: absolute;
            width: 100%;            
            background-color: black;
            top: 65px;
            left: 0;
            z-index: 2;
        }

        .inner-box {
            position: absolute;
            width: 1000px;
            height: 665px;
            background-color: #D9D9D9;
            border-radius: 15px;
            z-index: 0;
            margin-top: 105px; 
            bottom: 50px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .search-area {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .search-box-container {
            display: flex;
            align-items: center;
            margin-bottom: 20px; 
        }

        .search-box {
            margin-top: 20px;
            width: 500px;
            padding: 10px;
            border-radius: 15px;
            background-color: #C8C7C7;
            border: none; 
            margin-right: 10px; 
            
        }

        .search-button, .action-button {
            padding: 10px 20px;
            margin: 0 10px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            width: 150px; 
        }

        .action-button { 
            width: 50px;
            margin-top: 20px;
            font-size: 16px; 
        }

        .search-by {
            display: flex;
            align-items: center;
            font-family: Arial;
        }

        .menu-button,
        .welcome-button {
            position: absolute;
            padding: 10px 20px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            z-index: 3;
        }

        .menu-button {
            top: 15px;
            left: 20px;
            background-color: white;
        }

        .welcome-button {
            top: 15px;
            right: 20px;
            background-color: white;
        }
    </style>
</head>

<body>

    <div class="outer-box">
        <div class="top-part"></div>
        <div class="line"></div>
        <button class="menu-button">Menu</button>
        <button class="welcome-button">Welcome [Username]</button>
        <div class="inner-box">
            <div class="search-area">
                <div class="search-box-container">
                    <input type="text" class="search-box" placeholder="Search Our Events">
                    <button class="action-button"><i class="fas fa-search"></i></button>
                </div>
                <div class="search-by">
                    <span>Search by: </span>
                    <button class="search-button">Date</button>
                    <button class="search-button">Location</button>
                    <button class="search-button">Event Type</button>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
